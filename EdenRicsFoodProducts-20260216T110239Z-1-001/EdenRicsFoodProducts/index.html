        .circle {

            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(13, 228, 13, 0.466), rgba(6, 125, 44, 0.5));
            transition: transform 0.1s, left 0.1s, top 0.1s;
            box-shadow: 0 0 20px #faff64,
                        0 0 60px #0d9f0b,
                        0 0 100px #02dc88;
            animation: colors 1s infinite;
            transform: translate(-50%, -50%);
        }

        .circle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        @media (max-width: 724px) {
            .circle-container {
                display: none;
            }
        }

    <script>
         let isLoggedIn = false; // Track login state

document.addEventListener("DOMContentLoaded", function () {
    // Check login state and update navigation
    updateNavigation();
        document.addEventListener("DOMContentLoaded", function () {
            const coords = { x: 0, y: 0 };
            const circles = document.querySelectorAll(".circle");

            circles.forEach(function (circle) {
                circle.x = 0;
                circle.y = 0;
            });

            window.addEventListener("mousemove", function (e) {
                coords.x = e.pageX;
                coords.y = e.pageY - window.scrollY; // Adjust for vertical scroll position
            });

            function animateCircles() {
                let x = coords.x;
                let y = coords.y;

                circles.forEach(function (circle, index) {
                    circle.style.left = `${x - 12}px`;
                    circle.style.top = `${y - 12}px`;
                    circle.style.transform = `scale(${(circles.length - index) / circles.length}`;

                    const nextCircle = circles[index + 1] || circles[0];
                    circle.x = x;
                    circle.y = y;

                    x += (nextCircle.x - x) * 0.25;
                    y += (nextCircle.y - y) * 0.25;
                });

                requestAnimationFrame(animateCircles);
            }

            animateCircles();
        });
    });
    function updateNavigation() {
            const navbar = document.getElementById('navbar');
            if (!isLoggedIn) {
                navbar.style.display = 'none'; // Hide navbar if not logged in
            } else {
                navbar.style.display = 'block'; // Show navbar if logged in
            }
        }

        function login() {
            // Simulate a successful login
            isLoggedIn = true;
            updateNavigation();
            toggleModal(); // Close the modal after login
        }

        function signup() {
            // Simulate a successful signup
            isLoggedIn = true;
            updateNavigation();
            toggleModal(); // Close the modal after signup
        }

        // Add event listeners for your login and signup forms
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            login(); // Call login function
        });

        document.getElementById('signUp').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            signup(); // Call signup function
        });
    </script>

    <!-- Progress bar -->

    <script>
        window.onscroll = function () {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        };
    </script>
